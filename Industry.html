<!DOCTYPE html>
<html>
<head>
    <title>Billionaire List - Industry</title>
    <style>
        body { background:#0f0f0f; color:white; font-family:Arial, sans-serif; margin:0; padding:0; }
        .navbar { background:black; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
        .navbar h1 { margin:0; font-size:22px; text-align:center; }
        .hamburger { cursor:pointer; font-size:24px; color:black; }
        .container { width:90%; max-width:800px; margin:20px auto; }

        /* Card style like home page */
        .card {
            background:#1a1a1a;
            position: relative; /* rank ke liye relative */
            display:flex;
            flex-direction:column;
            padding:15px 20px;
            margin-bottom:15px;
            border-radius:12px;
            box-shadow:0 0 10px rgba(255,255,255,0.05);
        }

        .rank {
            position:absolute;
            top:10px;
            right:15px;
            background:#333;
            padding:6px 12px;
            border-radius:8px;
            font-size:16px;
            font-weight:bold;
        }

        .left { display:flex; flex-direction:column; }
        .name { font-size:20px; font-weight:bold; margin-bottom:5px; }
        .occupation { font-size:14px; color:#ccc; margin-bottom:5px; }
        .industry { font-size:16px; font-weight:bold; }

        .PFP { text-align:center; }
        .menu {
            display:flex;
            justify-content:space-around;
            margin:10px auto 20px auto;
            background:#1a1a1a;
            padding:12px;
            border-radius:10px;
            width:90%;
            max-width:600px;
        }
        .menu a { color:white; text-decoration:none; font-size:16px; padding:8px 12px; border-radius:6px; }
        .active { background:#333; font-weight:bold; }
        .spacer { height:20px; }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Billionaire List</h1>
    <div class="hamburger" onclick="window.location='login.html'">â˜°</div>
</div>

<div class="PFP"><h3>RESET TIME 7PM IST</h3></div>

<div class="menu">
    <a href="Index.html" id="home">Home</a>
    <a href="age.html" id="age">Age</a>
    <a href="country.html" id="country">Country</a>
    <a href="industry.html" id="industry">Company</a>
</div>

<div class="spacer"></div>

<div class="container" id="list"></div>

<script>
function loadIndustryList() {
    fetch('billionaires.json')
        .then(response => response.json())
        .then(data => {
            // Sort by rank if exists
            data.sort((a,b) => (a.rank && b.rank) ? Number(a.rank)-Number(b.rank) : 0);

            let out = "";
            data.forEach((b,index) => {
                out += `
                <div class="card">
                    <div class="rank">#${b.rank ? b.rank : index+1}</div>
                    <div class="left">
                        <div class="name">${b.name}</div>
                        <div class="occupation">${b.job}</div>
                        <div class="industry">Company: ${b.industry || "-"}</div>
                    </div>
                </div>`;

                // Ads every 5 items
                if ((index + 1) % 5 === 0) {
                    out += `<div class="ad-banner">
                                <ins class="adsbygoogle"
                                     style="display:block"
                                     data-ad-client="ca-pub-XXXXXXXXXXXXXX"
                                     data-ad-slot="YYYYYYYYYY"
                                     data-ad-format="auto"
                                     data-full-width-responsive="true"></ins>
                             </div>`;
                }
            });

            document.getElementById("list").innerHTML = out;

            document.querySelectorAll('.ad-banner ins.adsbygoogle').forEach(ad => {
                (adsbygoogle = window.adsbygoogle || []).push({});
            });
        })
        .catch(err => console.error(err));
}

loadIndustryList();

// Highlight active menu
let current = window.location.pathname.split("/").pop();
if(current === "") current = "Index.html";
let links = { "Index.html":"home", "age.html":"age", "country.html":"country", "industry.html":"industry" };
if(links[current]) document.getElementById(links[current]).classList.add("active");
</script>

</body>
</html>
